name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn build:worker
      - run: yarn start
      
      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3