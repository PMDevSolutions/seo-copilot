name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Add environment check
      - name: Check required secrets
        run: |
          [ -n "${{ secrets.VITE_WEBFLOW_CLIENT_ID }}" ] || exit 1
          [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || exit 1
          [ -n "${{ secrets.OPENAI_API_KEY }}" ] || exit 1
      
      - name: Build application
        run: pnpm build:all
        env:
          VITE_WEBFLOW_CLIENT_ID: ${{ secrets.VITE_WEBFLOW_CLIENT_ID }}
          VITE_WEBFLOW_EXTENSION: 'true'
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-bundle
          path: bundle.zip
          retention-days: 30
          if-no-files-found: error
      
      - name: Deploy to Cloudflare
        run: pnpm exec wrangler deploy workers/index.ts --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}